<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/style.css">

    <title>Opdracht formwaarden</title>
</head>
<body>
<form>
<p>Is roker<label for="roker"></label>
    <input type="checkbox" id="roker"></p>
<p>Moedertaal
    <input type="radio" name="moedertaal" id="nederlands" value="nl"/> <label for="nederlands">Nederlands</label>
    <input type="radio" name="moedertaal" id="frans" value="fr"/> <label for="frans">Frans</label>
    <input type="radio" name="moedertaal" id="engels" value="en"/> <label for="engels">Engels</label></p>
<p>Favoriete buurland <label for="landen"></label>
<select id="landen">
    <option value="nederland">Nederland</option>
    <option value="frankrijk">Frankrijk</option>
    <option value="duitsland">Duitsland</option>
</select></p>
<p>Bestelling <label for="bestelling"></label>
    <select id="bestelling" size="6" multiple="multiple">
        <option value="aardappelen">aardappelen</option>
        <option value="brood">brood</option>
        <option value="melk">melk</option>
        <option value="biefstuk">biefstuk</option>
        <option value="chips">chips</option>
        <option value="krant">krant</option>
    </select></p>
<input id="resultaat" type="button" value="Toon resultaat">
</form>
<script type="text/javascript" charset="utf-8" src="scripts/code.js"></script>
</body>
</html>
